name: Build and Create Release Draft

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (without "v" prefix, e.g., 1.0.0)'
        required: true
        type: string

jobs:
  build:
    name: Build Executables
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: 'winx64'
            os: 'windows-latest'
            arch: 'x64'
          - name: 'winx86'
            os: 'windows-latest'
            arch: 'x86'
          - name: 'linuxx64'
            os: 'ubuntu-latest'
            arch: 'x64'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Upgrade pip and install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller

    - name: Build executable
      run: |
        echo "=== 开始构建 ${{ matrix.name }} ==="
        if [ "${{ matrix.os }}" == "windows-latest" ]; then
          pyinstaller --onefile --name "${{ matrix.name }}" --noconsole --hidden-import=main main.py
        else
          pyinstaller --onefile --name "${{ matrix.name }}" --noconsole --hidden-import=main main.py
        fi
        echo "=== 构建完成 ==="

    - name: Check build output files
      run: |
        echo "=== 检查 dist 目录 ==="
        ls -la dist/
        echo "=== 检查构建文件详情 ==="
        find dist/ -type f -exec file {} \;
        echo "=== 文件大小 ==="
        du -h dist/*

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.name }}
        path: dist/${{ matrix.name }}*

  create-release:
    name: Create Release Draft
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts

    - name: Debug artifacts structure
      run: |
        echo "=== 完整的 artifacts 目录结构 ==="
        find ./artifacts -type f -print
        echo "=== 分层结构 ==="
        ls -la ./artifacts/
        echo "=== winx64 目录内容 ==="
        ls -la ./artifacts/winx64/ || echo "winx64 目录不存在"
        echo "=== winx86 目录内容 ==="
        ls -la ./artifacts/winx86/ || echo "winx86 目录不存在"
        echo "=== linuxx64 目录内容 ==="
        ls -la ./artifacts/linuxx64/ || echo "linuxx64 目录不存在"
        echo "=== 所有文件详情 ==="
        find ./artifacts -type f -exec echo "文件: {} | 大小: $(du -h {} | cut -f1)" \;
        echo "=== 文件类型 ==="
        find ./artifacts -type f -exec file {} \;

    - name: List files with wildcard matching
      run: |
        echo "=== 测试文件匹配模式 ==="
        echo "winx64/* 匹配:"
        ls -la ./artifacts/winx64/* 2>/dev/null || echo "无匹配文件"
        echo "winx86/* 匹配:"
        ls -la ./artifacts/winx86/* 2>/dev/null || echo "无匹配文件"
        echo "linuxx64/* 匹配:"
        ls -la ./artifacts/linuxx64/* 2>/dev/null || echo "无匹配文件"

    - name: Create Release Draft with Tag
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.event.inputs.version }}
        name: Release ${{ github.event.inputs.version }}
        draft: true
        files: |
          ./artifacts/winx64/*
          ./artifacts/winx86/*
          ./artifacts/linuxx64/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Verify release creation
      run: |
        echo "=== Release 创建状态 ==="
        echo "版本号: ${{ github.event.inputs.version }}"
        echo "如果看到这一步，说明 Release 创建成功"
        echo "请检查 GitHub Releases 页面查看文件是否上传"
