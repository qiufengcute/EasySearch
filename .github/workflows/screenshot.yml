name: Take screenshot

on:
  workflow_run:
    workflows: ["Build and Create Release Draft"]
    types: [requested]
  workflow_dispatch:

jobs:
  take:
    name: Take screenshot
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
