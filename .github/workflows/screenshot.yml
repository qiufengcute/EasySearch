name: Take screenshot

on:
  workflow_run:
    workflows: ["Build and Create Release Draft"]
    types: [requested]
  workflow_dispatch:

jobs:
  take:
    name: Take screenshot
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Upgrade pip and install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller PySide6 requests urllib3 chardet certifi idna pyautogui

    - name: Run and take screenshot 
      run: |
        echo "=== 开始拍摄应用截图 ==="
        python -u main.py
        python -c "import time;time.sleep(5);print('应用已启动')import pyautogui;window = pyautogui.getWindowsWithTitle('EasySearch')[0];window.activate();time.sleep(0.5);top = window.top;left = window.left;width = window.width;height = window.height;pyautogui.screenshot(region=(left,top,width,height)).save('screenshot.png')"
        echo "=== 拍摄完成 ==="

    - name: Upload screenshot to repo
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add screenshot.png
        git commit -m "AUTO:Upload screenshot" || exit 0
        git push

    - name: Add Release Link to Summary
      run: echo "<h1>截图完成</h1>已修改仓库文件" >> $GITHUB_STEP_SUMMARY
