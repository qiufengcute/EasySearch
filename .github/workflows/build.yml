name: Build and Create Release Draft

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number'
        required: true
        type: string

jobs:
  build:
    name: Build Executables
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - name: 'winx64'
            os: 'windows-latest'
            arch: 'x64'
          - name: 'winx86'
            os: 'windows-latest'
            arch: 'x86'
          - name: 'linuxx64'
            os: 'ubuntu-latest'
            arch: 'x64'
          - name: 'linuxx86'
            os: 'ubuntu-latest'
            arch: 'x86'
          - name: 'macosintel'
            os: 'macos-latest'
            arch: 'x64'
          - name: 'macosm'
            os: 'macos-latest'
            arch: 'arm64'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Upgrade pip and install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller PySide6 requests urllib3 chardet certifi idna

    - name: Build executable
      run: |
        echo "=== å¼€å§‹æ„å»º ${{ matrix.name }} ==="
        if [ "${{ matrix.os }}" == "windows-latest" ]; then
          # Windows
          pyinstaller --noconfirm --onefile --windowed --name "${{ matrix.name }}.exe" main.py
        else
          # Linux&MacOS
          pyinstaller --noconfirm --onefile --name "${{ matrix.name }}" main.py
        fi
        echo "=== æ„å»ºå®Œæˆ ==="

    - name: Generate SHA256 checksum
      run: |
        echo "=== ç”Ÿæˆ ${{ matrix.name }} çš„ SHA256 æ ¡éªŒç  ==="
        
        # ç¡®å®šæ–‡ä»¶è·¯å¾„
        if [ "${{ matrix.os }}" == "windows-latest" ]; then
          FILE_PATH="dist/${{ matrix.name }}.exe"
        else
          FILE_PATH="dist/${{ matrix.name }}"
        fi
        
        # ç”Ÿæˆæ ¡éªŒç 
        if [ "${{ matrix.os }}" == "windows-latest" ]; then
          # Windows ä½¿ç”¨ certutil
          certutil -hashfile "$FILE_PATH" SHA256 | findstr /v "CertUtil" | findstr /v ":" > "checksum_temp.txt"
        else
          # Linux/macOS ä½¿ç”¨ shasum
          shasum -a 256 "$FILE_PATH" | cut -d ' ' -f 1 > "checksum_temp.txt"
        fi
        
        # è¯»å–æ ¡éªŒç å¹¶ä¿å­˜
        CHECKSUM=$(cat "checksum_temp.txt")
        echo "${{ matrix.name }}:$CHECKSUM" > sha256_${{ matrix.name }}.txt
        rm -f "checksum_temp.txt"
        
        echo "===ç”Ÿæˆå®Œæˆ==="

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.name }}
        path: |
          dist/${{ matrix.name }}*
          sha256_${{ matrix.name }}.txt

  create-release:
    name: Create Release Draft
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts

    - name: Create Release Draft with Tag
      id: create-release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.event.inputs.version }}
        name: Release ${{ github.event.inputs.version }}
        draft: true
        files: |
          ./artifacts/**/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Add Release Link to Summary
      run: echo "<h1>ğŸš€ è‰ç¨¿Releaseå·²åˆ›å»º</h1>è‰ç¨¿Releaseï¼š<a href='${{ steps.create-release.outputs.url }}'>ç‚¹æ­¤è·³è½¬</a><br>ä»“åº“åä½œè€…å¯è¿›è¡Œå®Œå–„ç„¶åå‘å¸ƒ" >> $GITHUB_STEP_SUMMARY
